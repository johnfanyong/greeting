<html>
  <head>
    <meta charset="utf-8" />
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="panel panel-default" style="margin: 10px;">
      <div class="panel-body">
        <div class="form-horizontal" role="form">
          <div class="form-group">
            <label for="userName" class="col-sm-2 control-label"
              >登录帐号</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="请输入用户名"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="userPwd" class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="userPwd"
                placeholder="请输入登录密码"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="loginVcode" class="col-sm-2 control-label"
              >验证码：</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="loginVcode"
                placeholder="请输入验证码"
              />
            </div>
            <div class="col-sm-2">
              <img id="img_code" src="code.png" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <button id="btn_submit" class="btn btn-default">登录</button>
            </div>
            <div class="col-sm-2">
              <button id="btn_refresh" class="btn btn-default">
                刷新验证码
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      require("./render/test.js");
    </script>
  </body>
</html>

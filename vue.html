<!DOCTYPE html>
<html>
  <head>
    <title>Grid Component</title>
    <meta charset="UTF-8" />
    <script src="./static/js/vue.min.js"></script>
    <link rel="stylesheet" href="./static/css/iview.css" />
    <link rel="stylesheet" href="./static/css/style-vue.css" />
    <script src="./static/js/iview.min.js"></script>
  </head>
  <body>
    <a href="./index.html">index.html</a>
    <div id="app">
      <tabs type="card" :animated="false">
        <tab-pane label="红包助手">
          <div class="btn-toolbar">
            <i-button type="info">一键开始抢红包</i-button>
            <i-button type="success">一键登录</i-button>
            <i-button type="warning">一键停止</i-button>
            <i-button type="error">一键转盘砸蛋</i-button>
            <i-button type="info">一键提现</i-button>
            <dropdown>
              <i-button type="primary">
                下拉菜单
                <icon type="ios-arrow-down"></icon>
              </i-button>
              <dropdown-menu slot="list">
                <dropdown-item>手动添加</dropdown-item>
                <dropdown-item>批量添加</dropdown-item>
              </dropdown-menu>
            </dropdown>
            <i-button type="warning">编辑</i-button>
            <i-button type="error">设置</i-button>
            <i-button type="error">统计</i-button>
            <i-button type="error" @click="validateCode">Test</i-button>
            <i-button type="error" @click="loadImageCode">load img</i-button>
          </div>
          <div class="cards">
            <row :gutter="16">
              <i-col span="8">
                <card>
                  <div class="card-title">
                    <h4>test</h4>

                    <dropdown class="card-opration">
                      <a href="javascript:void(0)">
                        操作
                        <icon type="ios-arrow-down"></icon>
                      </a>
                      <dropdown-menu slot="list">
                        <dropdown-item>启动红包</dropdown-item>
                        <dropdown-item>启动转盘砸蛋</dropdown-item>
                        <dropdown-item>编辑</dropdown-item>
                        <dropdown-item>删除</dropdown-item>
                      </dropdown-menu>
                    </dropdown>
                  </div>
                </card>
              </i-col>
              <i-col span="8">
                <card>
                  <p slot="title">test</p>
                </card>
              </i-col>
              <i-col span="8">
                <card>
                  <p slot="title">test</p>
                </card>
              </i-col>
            </row>
          </div>
        </tab-pane>
        <tab-pane label="自动下注">标签二的内容</tab-pane>
        <tab-pane label="常用账号">标签三的内容</tab-pane>
        <tab-pane label="关于软件">标签三的内容</tab-pane>
      </tabs>

      <i-form :model="loginForm" :label-width="80">
        <form-item label="username">
          <i-input
            v-model="loginForm.username"
            placeholder="Enter something..."
          ></i-input>
        </form-item>
        <form-item label="pass">
          <i-input
            v-model="loginForm.password"
            placeholder="Enter something..."
          ></i-input>
        </form-item>
        <form-item label="code">
          <i-input
            style="width: 100px;"
            v-model="loginForm.validatecode"
            placeholder="Enter something..."
          ></i-input
          ><img :src="codeSrc" alt="" srcset="" />
        </form-item>
        <form-item>
          <i-button type="primary" @click="doLogin">Submit</i-button>
        </form-item>
      </i-form>
    </div>
    <script src="./static/js/util.js"></script>
    <script src="./static/js/qs.min.js"></script>
    <script src="./static/js/axios.min.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
